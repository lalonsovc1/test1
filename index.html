<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Chats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e10;
      color: #fff;
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .chat-window {
      background-color: #1e1e20;
      border: 1px solid #333;
      width: 300px;
      height: 400px;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .title {
      background-color: #121214;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      color: #59f;
      position: sticky;
      top: 0;
      z-index: 1;
      border-bottom: 1px solid #333;
    }

    .chat-body {
      padding: 10px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .message {
      margin-bottom: 8px;
      background-color: #2c2c2f;
      padding: 6px;
      border-radius: 6px;
    }

    .username {
      font-weight: bold;
      color: #0af;
    }
  </style>
</head>
<body>

  <div class="chat-window">
    <div class="title">Ventana 1 (1-5s)</div>
    <div class="chat-body" id="chat1"></div>
  </div>
  <div class="chat-window">
    <div class="title">Ventana 2 (1s)</div>
    <div class="chat-body" id="chat2"></div>
  </div>
  <div class="chat-window">
    <div class="title">Ventana 3 (0.5s)</div>
    <div class="chat-body" id="chat3"></div>
  </div>
  <div class="chat-window">
    <div class="title">Ventana 4 (0.25s)</div>
    <div class="chat-body" id="chat4"></div>
  </div>
  <div class="chat-window">
    <div class="title">Ventana 5 (0.125s)</div>
    <div class="chat-body" id="chat5"></div>
  </div>
  <div class="chat-window">
    <div class="title">Ventana 6 (ERES MEME)</div>
    <div class="chat-body" id="chat6"></div>
  </div>

  <script>
    const usernames = ['Alpha', 'Beta', 'Gamma', 'Delta', 'Omega'];
    const messages = [
      'Hola ðŸ‘‹',
      'Â¿QuÃ© tal va el stream?',
      'Me encanta este juego ðŸ”¥',
      'Vamos equipo ðŸ’ª',
      'Â¿Repetimos partida?',
      'Buena esa!',
      'LOL ðŸ˜‚',
      'SalÃºdame bro'
    ];

    function randomMessage() {
      const user = usernames[Math.floor(Math.random() * usernames.length)];
      const msg = messages[Math.floor(Math.random() * messages.length)];
      return `<div class="message"><span class="username">${user}</span>: ${msg}</div>`;
    }

    function createChatUpdater(chatId, interval) {
      const chat = document.getElementById(chatId);
      setInterval(() => {
        chat.innerHTML += randomMessage();
        chat.scrollTop = chat.scrollHeight;
      }, interval);
    }

    createChatUpdater('chat1', 3000);  // 1 segundo
    createChatUpdater('chat2', 1000);  // 3 segundos
    createChatUpdater('chat3', 500);   // 0.5 segundos
    createChatUpdater('chat4', 250);   // 0.5 segundos
    createChatUpdater('chat5', 125);   // 0.5 segundos
    createChatUpdater('chat6', 50);   // 0.5 segundos
  </script>

</body>
</html>
